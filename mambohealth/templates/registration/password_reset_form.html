{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Reset your password</h2>
    <p>Enter your email and we'll send you instructions.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email|add_class:"form-control mb-3" }}
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-envelope-arrow-up me-1"></i> Send Reset Email
      </button>
    </form>
  </div>
</div>
{% endblock %}
